    <title>07. Marquee Tag In Html</title>
</head>
<body>
    <h1>07. Marquee Tag In Html</h1>

     <!--behavior 3 typrs
    
        1. scroll
        2. slide
        3. alternate
    
    -->

    <!--direction 4 types
    
        1. up
        2. down
        3. left
        4. right
    
    -->

    <marquee loop="4"  direction="right" scrollamount="10" >
    <img src="img/berjalan-walking.gif">   
    </marquee>
</body>
